<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <!-- header (same markup as index) -->
  <header class="site-header shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="brand d-flex align-items-center" href="index.html"><span class="logo-red">Sabina</span><span class="logo-black">Photos</span></a>
      <nav class="main-nav">
        <ul class="nav-list d-flex gap-3">
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </div>

  <main class="container main-content">
    <h1>Portfolio</h1>

    <!-- Filter -->
    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-outline-light filter-btn active" data-filter="all">All</button>
      <button class="btn btn-outline-light filter-btn" data-filter="portraits">Portraits</button>
      <button class="btn btn-outline-light filter-btn" data-filter="urban">Urban</button>
      <button class="btn btn-outline-light filter-btn" data-filter="nature">Nature</button>
    </div>

    <div id="portfolioGrid" class="row g-3">
      <!-- gallery items (use local images named пикча1..пикча8) -->
      <div class="col-6 col-md-4 portfolio-item" data-cat="portraits" id="p1">
        <img loading="lazy" src="images/пикча1.jpg" alt="пикча1" class="img-fluid gallery-thumb" data-full="images/пикча1.jpg">
      </div>
      <div class="col-6 col-md-4 portfolio-item" data-cat="urban" id="p2">
        <img loading="lazy" src="images/пикча2.jpg" alt="пикча2" class="img-fluid gallery-thumb" data-full="images/пикча2.jpg">
      </div>
      <div class="col-6 col-md-4 portfolio-item" data-cat="nature" id="p3">
        <img loading="lazy" src="images/пикча3.jpg" alt="пикча3" class="img-fluid gallery-thumb" data-full="images/пикча3.jpg">
      </div>
      <div class="col-6 col-md-4 portfolio-item" data-cat="portraits" id="p4">
        <img loading="lazy" src="images/пикча4.jpg" alt="пикча4" class="img-fluid gallery-thumb" data-full="images/пикча4.jpg">
      </div>
      <div class="col-6 col-md-4 portfolio-item" data-cat="urban" id="p5">
        <img loading="lazy" src="images/пикча5.jpg" alt="пикча5" class="img-fluid gallery-thumb" data-full="images/пикча5.jpg">
      </div>
      <div class="col-6 col-md-4 portfolio-item" data-cat="nature" id="p6">
        <img loading="lazy" src="images/пикча6.jpg" alt="пикча6" class="img-fluid gallery-thumb" data-full="images/пикча6.jpg">
      </div>
      <div class="col-6 col-md-4 portfolio-item" data-cat="portraits" id="p7">
        <img loading="lazy" src="images/пикча7.jpg" alt="пикча7" class="img-fluid gallery-thumb" data-full="images/пикча7.jpg">
      </div>
      <div class="col-6 col-md-4 portfolio-item" data-cat="urban" id="p8">
        <img loading="lazy" src="images/пикча8.jpg" alt="пикча8" class="img-fluid gallery-thumb" data-full="images/пикча8.jpg">
      </div>
    </div>

    <!-- Lightbox modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0">
            <button type="button" class="btn-close btn-close-white float-end m-2" data-bs-dismiss="modal" aria-label="Close"></button>
            <img id="lightboxImage" src="" class="img-fluid w-100" alt="">
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="site-footer mt-6">
    <div class="container d-flex justify-content-between align-items-center">
      <div>© <span id="year2"></span> Sabina T.</div>
      <div class="socials"><a href="#">Instagram</a><a href="#" class="ms-2">Email</a></div>
