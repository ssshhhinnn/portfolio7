<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Sabina T.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="brand" href="index.html"><span class="logo-red">Sabina</span><span class="logo-black">Photos</span></a>
      <nav class="main-nav">
        <ul class="nav-list d-flex gap-3">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <h1>Contact / Booking</h1>
    <div class="row g-4">
      <div class="col-md-6">
        <form id="contactForm" class="card p-4" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input id="name" name="name" class="form-control" required>
            <div class="invalid-feedback">Введите имя.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input id="email" name="email" type="email" class="form-control" required>
            <div class="invalid-feedback">Введите корректный email.</div>
          </div>

          <div class="mb-3">
            <label for="msg" class="form-label">Message *</label>
            <textarea id="msg" name="message" rows="5" class="form-control" required></textarea>
            <div class="invalid-feedback">Напишите сообщение.</div>
          </div>

          <button type="submit" class="btn btn-danger">Send message</button>
          <div id="contactAlert" role="status" class="mt-3" aria-live="polite"></div>
        </form>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h3>Studio & Contacts</h3>
          <p>Город, адрес (пример). Тел: +7 (700) 000-0000</p>
          <p>Работаю по записи: Пн–Вс</p>
          <img loading="lazy" src="images/пикча8.jpg" alt="пикча8" class="img-fluid rounded mt-3">
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer mt-6">
    <div class="container d-flex justify-content-between align-items-center">
      <div>© <span id="year5"></span> Sabina T.</div>
      <div class="socials"><a href="#">Instagram</a></div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
